<body style="--main-bg-color: #313131; --accent-color: #10ddd3; --hover-color: #00828f; --text-color: #fff; background-color: var(--main-bg-color); overflow-y: auto">
    <h1 mat-dialog-title class="dialog-title">Sign Up</h1>
    <mat-dialog-content class="dialog-content">
      <button mat-icon-button class="close-button" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <mat-form-field appearance="fill">
        <mat-label>E-Mail</mat-label>
        <input matInput type="email" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Office Location</mat-label>
        <input matInput type="text" [(ngModel)]="officeLocation">
      </mat-form-field>
      <button mat-button class="signup-button" (click)="signup()">Sign Up</button>
    </mat-dialog-content>
</body>
